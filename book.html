<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Flight - Air Botswana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-book">


  <header>
    <div class="header-content">
    <h1>Air Botswana</h1>
    <p>Your gateway to air travel excellence.</p>
    <button id="darkModeToggle" class="mode-btn">ðŸŒ“ Dark Mode</button>
  </div>
  </header>

  <nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="book.html" class="active">Book</a></li>
      <li><a href="confirmation.html">Confirmation</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="aircraft-classes.html">Aircraft-Classes</a></li>
      <li><a href="private-jets.html">Private Jets</a></li>
      <li><a href="destinations.html">Destinations</a></li>
    </ul>
  </nav>

  <main>
    <section class="card">
      <h2>Book a Flight</h2>
      <form action="confirmation.html" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="from">From:</label>
        <input type="text" id="from" name="from" required>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="class">Travel Class:</label>
        <select id="class" name="class" required>
          <option value="">-- Select Class --</option>
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first">First Class</option>
        </select>

        <input type="submit" value="Book Now">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Air Botswana. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");
    const darkToggle = document.getElementById('darkModeToggle');

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('mode', mode);
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('mode') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>

</body>
</html>
