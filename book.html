<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Flight - AirBotswana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
</head>
<body>

  <header>
  <h1>Air Botswana</h1>
  <p>Your gateway to air travel excellence.</p>
 </header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="flights.html">Flights</a></li>
    <li><a href="book.html">Book</a></li>
    <li><a href="confirmation.html">Confirmation</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="aircraft-classes.html">Aircraft-Classes</a></li>
    <li><a href="private-jets.html">Private Jets</a></li>
    <li><a href="destinations.html">Destinations</a></li>
  </ul>
</nav>

  <div class="container form-container">
    <h1 class="text-center mb-4">Book a Flight</h1>
    <form id="bookingForm">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">From</label>
          <select class="form-select" required>
            <option value="">Select departure</option>
            <option>Gaborone</option>
            <option>Maun</option>
            <option>Francistown</option>
            <option>Kasane</option>
            <option>Harare</option>
            <option>Bulawayo</option>
            <option>Victoria Falls</option>
            <option>Lusaka</option>
            <option>Livingstone</option>
            <option>Johannesburg</option>
            <option>Cape Town</option>
            <option>Durban</option>
            <option>Nairobi</option>
            <option>Maputo</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">To</label>
          <select class="form-select" required>
            <option value="">Select destination</option>
            <option>Gaborone</option>
            <option>Maun</option>
            <option>Francistown</option>
            <option>Kasane</option>
            <option>Harare</option>
            <option>Bulawayo</option>
            <option>Victoria Falls</option>
            <option>Lusaka</option>
            <option>Livingstone</option>
            <option>Johannesburg</option>
            <option>Cape Town</option>
            <option>Durban</option>
            <option>Nairobi</option>
            <option>Maputo</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Flight Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Passengers</label>
          <input type="number" class="form-control" min="1" value="1" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Class</label>
          <select class="form-select" required>
            <option>Economy</option>
            <option>Business</option>
            <option>First Class</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit Booking</button>
      </div>

    </form>
  </div>

  <footer>
    &copy; 2025 AirBotswana. All rights reserved.
  </footer>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      window.location.href = "confirmation.html"; // Redirect to confirmation page
    });
  </script>

</body>
</html>
